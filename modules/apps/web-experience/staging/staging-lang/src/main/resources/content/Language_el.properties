staging-staging-help-x=Βλέπετε την έκδοση staging του <em>{0}</em>. Μπορείτε να κάνετε τις αλλαγές σας εδώ και έπειτα να τις δημοσιεύσετε παραγωγικό περιβάλλον.
staging-type=Τύπος staging
staging-type-local=Δημιουργείται ένας κλώνος του παρόντος site που περιέχει αντίγραφα όλων των σελίδων και των δεδομένων των portlets που έχουν ρυθμιστεί για staging (βλ. <em>Staged Portlets</em> παρακάτω). Αυτός ο κλώνος γίνεται το περιβάλλον <em>Staging</em>, ενώ το αρχικό site γίνεται το <em>παραγωγικό</em> περιβάλλον.
staging-type-remote=Γίνεται μια σύνδεση μεταξύ αυτού του site και ενός άλλου site που υπάρχει ήδη σε έναν απομακρυσμένο server. Αυτό το site γίνεται το περιβάλλον <em>Staging</em>, ενώ το απομακρυσμένο site γίνεται το <em>παραγωγικό</em> περιβάλλον.
