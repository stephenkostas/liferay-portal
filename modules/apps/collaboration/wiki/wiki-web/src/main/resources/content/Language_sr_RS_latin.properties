import-wiki-images-help=Pošaljite ZIP datoteku slika za uvoz. Možete zip slike direktorijum MedijaViki direktno (ponekad se zove "Upload"). Ako to uradite, to je preporučeno da uklonite direktorijum pod nazivom "archive", "temp" i "thumbs" da smanji rar veličina, jer će oni biti ignorisani.
import-wiki-pages-help=Pošaljite XML datoteku izvezenu MedijaViki kroz "Posebno: Ekport" stranica (pogledajte odeljak "Posebne stranice" u meniju sa alatkama).
import-wiki-strict-mode-help=Uklonite sve neprepoznatljive MedijaViki naznake iz uvezene stranice.
import-wiki-users-help=Pošaljite CSV datoteku sa e-adresama korisnika da spojite sa onima u portalu. Datoteka treba da ima dve kolone: korisničko ime i adresu e-pošte. Ova datoteka se može dobiti korišćenjem SQL direktno iz baze podataka MedijaViki's.
